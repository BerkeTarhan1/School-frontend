<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Student Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üè´ School Student Management</h1>
            <p>Manage your students easily</p>
        </header>

        <!-- Login Section -->
        <div class="auth-section">
            <div id="loginFormContainer">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <button type="button" class="btn btn-secondary" id="showRegister">Register</button>
                </form>
            </div>
            
            <div id="userInfo" style="display: none;">
                <h2>Welcome, <span id="userDisplayName"></span>!</h2>
                <p>Role: <span id="userRole"></span></p>
                <button class="btn btn-danger" id="logoutBtn">Logout</button>
            </div>
        </div>

        <!-- Add Student Form -->
        <div class="form-section">
            <h2>Add New Student</h2>
            <form id="studentForm">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required placeholder="John Pork">
                </div>
                
                <div class="form-group">
                    <label for="birthYear">Birth Year:</label>
                    <input type="number" id="birthYear" name="birthYear" required min="1900" max="2024" placeholder="2010">
                </div>
                
                <div class="form-group">
                    <label for="class">Class:</label>
                    <input type="text" id="class" name="class" required placeholder="2010A">
                </div>
                
                <button type="submit" class="btn btn-primary">Add Student</button>
            </form>
        </div>

        <!-- Students List -->
        <div class="students-section">
            <h2>Students List</h2>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search students...">
            </div>
            <div id="loadingMessage" class="loading">Loading students...</div>
            <div id="studentsList" class="students-grid"></div>
            <div id="noStudents" class="no-data" style="display: none;">
                No students found. Add your first student above!
            </div>
        </div>
    </div>

    <!-- Edit Student Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Student</h2>
            <form id="editStudentForm">
                <input type="hidden" id="editId">
                <div class="form-group">
                    <label for="editName">Full Name:</label>
                    <input type="text" id="editName" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="editBirthYear">Birth Year:</label>
                    <input type="number" id="editBirthYear" name="birthYear" required min="1900" max="2024">
                </div>
                
                <div class="form-group">
                    <label for="editClass">Class:</label>
                    <input type="text" id="editClass" name="class" required>
                </div>
                
                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">Update Student</button>
                    <button type="button" class="btn btn-secondary" id="cancelEdit">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
